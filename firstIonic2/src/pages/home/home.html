<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar no-border-top>
         <ion-segment [(ngModel)]="pet" (click)="changeState()">
           <ion-segment-button value="puppies">
             Puppies
           </ion-segment-button>
           <ion-segment-button value="kittens">
             Kittens
           </ion-segment-button>
           <ion-segment-button value="ducklings">
             Ducklings
           </ion-segment-button>
         </ion-segment>
       </ion-toolbar>
  <h2>Welcome to Ionic!</h2>
    <p>按钮的运用</p>
    <button ion-button color="danger" (click)="toNoTabs()">第一种按钮连接不含有tabs的页面</button>
    <button ion-button outline (click)="toAccount()">导航到首页</button>
</ion-content>
